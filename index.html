<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전 세계 공유 ZK 인증 시스템</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <script src="snarkjs.min.js"></script>
    <script src="circomlibjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #1a1a1a; --secondary: #6b6b6b; --accent: #d4af37; --light: #f8f8f8; --border: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background: var(--light); color: var(--primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { max-width: 480px; width: 100%; }
        .header { text-align: center; margin-bottom: 40px; }
        .title { font-family: 'Nanum Myeongjo', serif; font-size: 2.2rem; font-weight: 700; margin-bottom: 10px; }
        .subtitle { font-size: 0.8rem; color: var(--secondary); text-transform: uppercase; letter-spacing: 4px; }
        .card { background: white; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 40px; }
        .tab-container { display: flex; margin-bottom: 30px; border-bottom: 1px solid var(--border); }
        .tab { flex: 1; padding: 15px; background: none; border: none; font-family: inherit; font-size: 0.9rem; color: var(--secondary); cursor: pointer; position: relative; }
        .tab.active { color: var(--primary); font-weight: 500; }
        .tab.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px; background: var(--accent); }
        .form-group { margin-bottom: 25px; }
        .label { display: block; font-size: 0.75rem; color: var(--secondary); letter-spacing: 1px; margin-bottom: 8px; }
        .input { width: 100%; padding: 12px 0; background: none; border: none; border-bottom: 1px solid var(--border); font-family: inherit; font-size: 1.1rem; outline: none; transition: border-color 0.3s; }
        .input:focus { border-bottom-color: var(--accent); }
        .submit-btn { width: 100%; padding: 18px; background: var(--primary); border: none; color: white; font-family: inherit; font-size: 0.9rem; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { background: #333; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .progress-area { margin-top: 20px; display: none; border-top: 1px dotted var(--border); padding-top: 15px; }
        .progress-area.show { display: block; }
        .progress-item { padding: 5px 0; font-size: 0.85rem; color: var(--secondary); display: flex; align-items: center; gap: 10px; }
        .loading-dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .result-box { margin-top: 20px; padding: 15px; text-align: center; border-radius: 4px; font-size: 0.9rem; }
        .result-box.success { background: #f0f8f0; color: #2d5016; border: 1px solid #9bc47d; }
        .result-box.error { background: #fdf0f0; color: #8b1e1e; border: 1px solid #e8a4a4; }
        .user-list { margin-top: 20px; font-size: 0.75rem; color: var(--secondary); text-align: center; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="title">영지식 로그인</h1>
        <p class="subtitle">based on zkSNARKS</p>
    </div>

    <div class="card">
        <div class="tab-container">
            <button class="tab active" id="registerTab">회원가입</button>
            <button class="tab" id="loginTab">로그인</button>
        </div>

        <div class="form-group">
            <label class="label">아이디 (ID)</label>
            <input type="text" class="input" id="usernameField" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label class="label">비밀번호 (숫자)</label>
            <input type="text" class="input" id="passwordField" inputmode="numeric" placeholder="숫자 비밀번호를 입력하세요">
        </div>

        <button class="submit-btn" id="submitBtn">
            <span class="btn-text">계정 생성하기</span>
        </button>

        <div class="progress-area" id="progressArea"></div>
        <div id="resultArea"></div>
        
        <div class="user-list" id="userListArea">사용자 목록을 불러오는 중...</div>
    </div>
</div>

<script>
    // 1. 보내주신 정보를 여기에 넣었습니다.
    const SUPABASE_URL = 'https://vqepxmbxjmtgfebllahs.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_NrRLFRQwCc2Bn2ABhqEcLA_L8VJWoL_'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let mode = 'register';
    let poseidon = null;

    const usernameField = document.getElementById('usernameField');
    const passwordField = document.getElementById('passwordField');
    const submitBtn = document.getElementById('submitBtn');
    const progressArea = document.getElementById('progressArea');
    const resultArea = document.getElementById('resultArea');
    const userListArea = document.getElementById('userListArea');

    window.addEventListener('load', async () => {
        await initPoseidon();
        await updateUserList();
    });

    async function initPoseidon() {
        if (!poseidon) poseidon = await circomlibjs.buildPoseidon();
    }

    function switchTab(newMode) {
        mode = newMode;
        usernameField.value = ""; passwordField.value = "";
        clearAll();
        if (mode === 'register') {
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            submitBtn.querySelector('.btn-text').textContent = '계정 생성하기';
        } else {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            submitBtn.querySelector('.btn-text').textContent = '인증 시작하기';
        }
    }

    document.getElementById('registerTab').addEventListener('click', () => switchTab('register'));
    document.getElementById('loginTab').addEventListener('click', () => switchTab('login'));

    submitBtn.addEventListener('click', async () => {
        if (mode === 'register') await register();
        else await login();
    });

    // 회원가입: Supabase DB에 저장
    async function register() {
        const username = usernameField.value.trim();
        const password = passwordField.value.trim();
        if (!username || !password || isNaN(password)) return showError('정보를 올바르게 입력하세요.');

        clearAll();
        submitBtn.disabled = true;

        try {
            addProgress('해시 생성 중...');
            const hashStr = poseidon.F.toString(poseidon([BigInt(password)]));

            addProgress('클라우드 DB에 저장 중...');
            const { error } = await _supabase
                .from('users') // 질문자님이 만든 테이블 이름
                .insert([{ id: username, hash: hashStr }]);

            if (error) throw error;

            addProgress('가입 완료!', 'success');
            resultArea.innerHTML = `<div class="result-box success">${username}님, 전 세계 어디서든 로그인 가능합니다!</div>`;
            updateUserList();
            setTimeout(() => switchTab('login'), 1500);
        } catch (err) {
            console.error(err);
            showError('이미 존재하는 아이디거나 DB 설정 오류입니다.');
        } finally { submitBtn.disabled = false; }
    }

    // 로그인: Supabase DB에서 조회
    async function login() {
        const username = usernameField.value.trim();
        const password = passwordField.value.trim();
        if (!username || !password) return showError('정보를 입력하세요.');

        clearAll();
        submitBtn.disabled = true;

        try {
            addProgress('DB 조회 중...');
            const { data, error } = await _supabase
                .from('users')
                .select('hash')
                .eq('id', username)
                .single();

            if (error || !data) return showError('아이디를 찾을 수 없습니다.');

            addProgress('영지식 증명 생성 중...');
            const { proof, publicSignals } = await snarkjs.groth16.fullProve(
                { "password": password, "savedHash": data.hash }, "auth.wasm", "auth_0001.zkey"
            );

            addProgress('검증 중...');
            const vKey = await fetch("verification_key.json").then(res => res.json());
            const isValid = await snarkjs.groth16.verify(vKey, publicSignals, proof);

            if (isValid) {
                resultArea.innerHTML = `<div class="result-box success">✨ ${username}님 인증 성공!</div>`;
            } else {
                showError('비밀번호가 일치하지 않습니다.');
            }
        } catch (err) {
            console.error(err);
            showError('인증 중 오류가 발생했습니다.');
        } finally { submitBtn.disabled = false; }
    }

    async function updateUserList() {
        const { count, error } = await _supabase
            .from('users')
            .select('*', { count: 'exact', head: true });

        if (!error) {
            userListArea.innerHTML = `현재 가입된 수: <strong>${count || 0}명</strong>`;
        }
    }

    function addProgress(message) {
        progressArea.classList.add('show');
        const item = document.createElement('div');
        item.className = 'progress-item';
        item.innerHTML = `<div class="loading-dot"></div> ${message}`;
        progressArea.appendChild(item);
    }

    function showError(message) {
        resultArea.innerHTML = `<div class="result-box error">${message}</div>`;
    }

    function clearAll() {
        progressArea.innerHTML = ''; progressArea.classList.remove('show'); resultArea.innerHTML = '';
    }
</script>
</body>
</html>
